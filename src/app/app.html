<mat-toolbar color="primary" class="navbar mat-elevation-z4" role="navigation">
  <span class="navbar-logo">ğŸ›’ Carrito Compras</span>

  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button
       routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Home
    </a>

    <a mat-button
       class="cart-link"
       routerLink="/cart"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       matBadge="{{ carritoCount }}"
       [matBadgeHidden]="!carritoCount"
       matBadgeColor="accent"
       matBadgePosition="after"
       matBadgeSize="small"
       aria-label="Ir al carrito con {{ carritoCount }} items">
      Carrito
    </a>
  </nav>
</mat-toolbar>
